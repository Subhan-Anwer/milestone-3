    <h1>Resume Builder</h1>

    <form id="form">
        <h2>Personal Information</h2>
        <div class="personal-info">

            <div class="form-group">
                <label for="name">Name :</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="profession">Profession :</label>
                <input type="text" id="professionInput" name="profession" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone :</label>
                <input type="number" id="userPhone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="text" id="userEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="website">Website :</label>
                <input type="text" id="userWebsite" name="website" required>
            </div>
            <div class="form-group">
                <label for="linkedin">linked In :</label>
                <input type="text" id="userLinkedin" name="linkedin" required>
            </div>
        </div>

        <div class="form-group">
            <label for="address">Address :</label>
            <input type="text" id="userAddress" name="address" required>
        </div>


        <h2>Education</h2>

        <div class="education">
            <div class="form-group">
                <label for="year">Year :</label>
                <input type="text" id="year-1" name="year" required>
            </div>
            <div class="form-group">
                <label for="degree">Degree :</label>
                <input type="text" id="degree-1" name="degree" required>
            </div>
            <div class="form-group">
                <label for="university">University :</label>
                <input type="text" id="university" name="university" required>
            </div>
            <div class="form-group">
                <label for="year">Year :</label>
                <input type="text" id="year-2" name="year" required>
            </div>
            <div class="form-group">
                <label for="degree">Degree :</label>
                <input type="text" id="degree-2" name="degree" required>
            </div>
            <div class="form-group">
                <label for="college">College :</label>
                <input type="text" id="college" name="college" required>
            </div>
            <div class="form-group">
                <label for="year">Year :</label>
                <input type="text" id="year-3" name="year" required>
            </div>
            <div class="form-group">
                <label for="degree">Degree :</label>
                <input type="text" id="degree-3" name="degree" required>
            </div>
            <div class="form-group">
                <label for="school">School :</label>
                <input type="text" id="school" name="school" required>
            </div>
        </div>


        <h2 class="headings">Languages</h2>
        <div class="languages">
            <div class="form-group">
                <label for="language-1">language 1 :</label>
                <input type="text" id="language-1" name="language-1" required>
            </div>
            <div class="form-group">
                <label for="level-1">level 1-100 :</label>
                <input type="number" id="level-1" name="level-1" required>
            </div>
            <div class="form-group">
                <label for="language-2">language 2 :</label>
                <input type="text" id="language-2" name="language-2" required>
            </div>
            <div class="form-group">
                <label for="level-2">level 1-100 :</label>

            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
